<div class="w-50 m-auto">
  <div class="row my-3">
    <div class="col-4 offset-4">
      Your Code:<input *ngIf="currentCode" disabled type="text" class="w-25" [(ngModel)]="currentCode.value">
    </div>
    <div class="col-4">
      <a class="btn btn-outline-primary w-100" routerLink="/generator" routerLinkActive="active">Generate a code</a>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-4 mx-0 px-0">
            <input class="form-control" type="text" formControlName="name" placeholder="Payment">
          </div>
          <div class="col-4 mx-0 px-0">
            <input class="form-control" type="number" formControlName="amount" placeholder="Amount">
          </div>
          <div class="col-4 mx-0 px-0">
            <button type="submit" class="btn btn-secondary">Add +</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col p-0">
      <table class="table table-striped table-bordered">
        <thead>
        <tr class="text-center">
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
          <th scope="col">Code</th>
          <th scope="col">Grid</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" *ngFor="let payment of payments; index as j">
          <td>{{payment.name}}</td>
          <td>{{payment.amount}}</td>
          <td>{{payment.code.value}}</td>
          <td><table class="table table-striped table-bordered">
            <thead>
            <tr class="text-center">
              <th></th>
              <th *ngFor="let col of cols;" scope="col">{{col}}</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" *ngFor="let col of cols; index as j">
              <th>{{col}}</th>
              <td *ngFor="let col of cols; index as i">{{payment.code.grid[j][i]}}</td>
            </tr>
            </tbody>
          </table></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
