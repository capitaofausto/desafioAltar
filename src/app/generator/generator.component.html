<div class="w-50 m-auto">
  <div class="row my-3">
    <div class="col-3">
      <input (keyup)="validateInput($event)" [disabled]="isDisabled" class="h-100 w-100" [(ngModel)]="inputChar" type="text" placeholder="Character">
    </div>
    <div class="col-2">

    </div>
    <div class="col-4">
      <button class="w-100 btn btn-secondary" (click)="generateGrid()">Generate grid</button>
    </div>
    <div class="col-3">
      <a class="btn btn-outline-primary w-100" routerLink="/payments" routerLinkActive="active">Payments</a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered" *ngIf="showMatrix">
        <thead>
        <tr class="text-center">
          <th></th>
          <th *ngFor="let col of cols;" scope="col">{{col}}</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" *ngFor="let col of cols; index as j">
          <th>{{col}}</th>
          <td *ngFor="let col of cols; index as i">{{matrix[j][i]}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-4 offset-4" *ngIf="showCode">
      Your Code:<input type="text" class="w-25" disabled [(ngModel)]="code.value">
    </div>
  </div>
</div>
